    <style>
        .row {
            display: flex;
        }
        .cell {
            width: 75px;
            height: 75px;
            border: 1px solid black;
        }
        .red {
            background: red;
        }
        .green {
            background: forestgreen;
        }
    </style>
</head>
<script>
    window.onload = () => {
        const cell = document.querySelectorAll('.cell');
        for (let i = 0; i < cell.length; i++) {
            if (Math.random().toFixed(2) > 0.4 && i%2 != 0) cell[i].classList.add('red');
        }
        const tablero = document.getElementById('tablero');
        // primero abajo segundo derecha


        for (let i = 0; i < tablero.children.length; i++) {
                for (let j = 0; j < tablero.children[i].children.length; j++) {
                    const result = check4(tablero,i,j);
                    console.log(result);
                    if ((result.top && result.bot) || (result.left && result.right) ){
                        tablero.classList.remove('red');
                        tablero.classList.add('green');
                    }

            }

        }

    }
    function check4(tab,i,j) {
        let top = false, right = false, bot = false, left = false;
        if (tab.children[i-1]) {
            top = tab.children[i-1].children[j] && tab.children[i-1].children[j].classList.contains('red');
        }
        if (tab.children[i]) {
            right = tab.children[i].children[j+1] && tab.children[i].children[j+1].classList.contains('red');
            left = tab.children[i].children[j-1] && tab.children[i].children[j-1].classList.contains('red');
        }
        if (tab.children[i+1]) {
            bot = tab.children[i+1].children[j] && tab.children[i+1].children[j].classList.contains('red');
        }
        return { top, right, bot, left };
    }
</script>
