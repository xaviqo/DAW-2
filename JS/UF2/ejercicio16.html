<style type="text/css">
body {font-family: arial, helvetica;}
#info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
#info h1 {margin: 0;}
</style>

<script type="text/javascript">

function informacion(e) {
    let mensaje = [];
    const uY = e.y;
    const uX = e.x;
    const y = tamanoVentanaNavegador()[0];
    const x = tamanoVentanaNavegador()[1];
    const top = (uY<(x/2));
    const left = (uX<(y/2));
    console.log("top: "+top);
    console.log("left: "+left);
    mensaje[0] = (top)?'Arriba':'Abajo';
    mensaje[1] = (left)?'Izquierda':'Derecha';
	muestraInformacion(mensaje);
}

function muestraInformacion(mensaje) {
	document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+' '+mensaje[1]+'</h1>';
}

function tamanoVentanaNavegador(){
	// Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
	var dimensiones = [];
	
	if(typeof(window.innerWidth) == 'number') {
		// No es IE
		dimensiones = [window.innerWidth, window.innerHeight];
	} else if(document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
		//IE 6 en modo estandar (no quirks)
		dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
	} else if(document.body && (document.body.clientWidth || document.body.clientHeight)) {
		//IE en modo quirks
		dimensiones = [document.body.clientWidth, document.body.clientHeight];
	}
	
	return dimensiones;
}

document.onclick = informacion;

</script>
