<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="mainFrame">
            <div class="flexCenter allNumbers">
            </div>
            <div class="allSequences">
                <div class="sequence">
                    <div class="seqHole"></div>
                    <div class="seqHole"></div>
                    <div class="seqHole"></div>
                    <div class="seqHole"></div>
                </div>
            </div>
            <div class="allResults">
                <div class="result">
                    <div class="resultHoleGreen"></div>
                    <div class="resultHoleWhite"></div>
                    <div class="resultHole"></div>
                    <div class="resultHole"></div>
                </div>
            </div>
            <div class="flexCenter allPieces">
                <div class="piece red selectPiece"></div>
                <div class="piece white selectPiece"></div>
                <div class="piece orange selectPiece"></div>
                <div class="piece blue selectPiece"></div>
                <div class="piece green selectPiece"></div>
                <div class="piece black selectPiece"></div>
                <div class="piece lilac selectPiece"></div>
            </div>
        </div>

</html>
