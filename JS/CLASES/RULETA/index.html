<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="roulette.css">
</head>
<body>
    <main>
        <div class="topDiv">
            <div class="applyFlex leftTopTable">
                <img src="img/ruleta.png" id="roulette" style="animation-fill-mode: forwards;">
                <div id="outterArrow">
                    <div id="topArrow"></div>
                    <div id="botArrow"></div>
                </div> 
            </div>
            <div class="rightTopTable">
                <div class="numberAndSpin">
                    <div class="applyFlex">
                        <div class="applyFlex winnerNumber">
                            ?
                        </div>
                    </div>
                    <div class="applyFlex">
                        <button class="spinBtn">JUGAR</button>
                    </div>
                </div>
                <div class="betsTable">
                    <img src="img/table.png">
                </div>
            </div>
        </div>
        <div class="infoDiv">
            <div class="selectsDiv">
                <div class="tipoApuesta">
                    <div><strong>Tipo de apuesta</strong></div>
                    <div>
                        <select id="tipoApuesta">
                            <option value="sencilla">Sencilla</option>
                            <option value="rojoNegro">Rojo/Negro</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div><strong>Sencilla</strong></div>
                    <div>
                        <input type="number" id="sencilla">
                    </div>
                </div>
                <div>
                    <div><strong>Falta/Pasa</strong></div>
                    <div>
                        <select id="falta_pasa">
                            <option value="falta">Falta</option>
                            <option value="pasa">Pasa</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div><strong>Par/Impar</strong></div>
                    <div>
                        <select id="par_impar">
                            <option value="par">Par</option>
                            <option value="impar">Impar</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div><strong>Rojo/Negro</strong></div>
                    <div>
                        <select id="rojo_negro">
                            <option value="rojo">Rojo</option>
                            <option value="negro">Negro</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div><strong>Docena</strong></div>
                    <div>
                        <select id="docena">
                            <option value="1_12">1/12</option>
                            <option value="13_24">13/24</option>
                            <option value="25_36">25/36</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div><strong>Sextena</strong></div>
                    <div>
                        <select id="sextena">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div>
                    <div><strong>Columna</strong></div>
                    <div>
                        <select id="columna">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="resultados">

            </div>
        </div>
    </main>
</body>
</html>
