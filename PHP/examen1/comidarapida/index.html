<script>
    function convertirRomano(num) {

        var conversion = {
            M: 1000,
            CM: 900,
            D: 500,
            CD: 400,
            C: 100,
            XC: 90,
            L: 50,
            XL: 40,
            X: 10,
            IX: 9,
            V: 5,
            IV: 4,
            I: 1
        };

        var romano = '';
        for (i in conversion) {
            while (num >= conversion[i]) {
                romano += i;
                num -= conversion[i];
            }
        }
        return romano;

    }

    convertirRomano(13);
</script>
